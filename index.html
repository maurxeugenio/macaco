<script type="text/javascript">
    var initDate = new Date("7/16/2018");
    var today = new Date();

    var timeDiff = Math.abs(today.getTime() - initDate.getTime());

    var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
    $(document).ready(function() {
        $('#numberdias').text(`${diffDays} dias`)
    })
</script>
